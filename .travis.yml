language: node_js
node_js: '7'
cache:
  directories:
  - node_modules
script:
 - npm run build
 - npm run docs
deploy:
  - provider: npm
    skip_cleanup: true
    email: Serban.Petrescu@outlook.com
    api_key:
      secure: 
    on:
      tags: true
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: docs
    on:
      branch: master
