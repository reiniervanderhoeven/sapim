    {"ApiManager.js.html":{"id":"ApiManager.js.html","title":"Source: ApiManager.js","body":" SAP API Management Tools Modules sapimsapim/logger Classes ApiManagersapim/logger~DefaultLogger Global Global Source: ApiManager.js import ApiClient from &quot;./ApiClient&quot;; import applyTemplate from &quot;./command/applyTemplate&quot;; import deployManifest, { deployManifestsMatching } from &quot;./command/deployManifest&quot;; import deployProxy from &quot;./command/deployProxy&quot;; import downloadProxy from &quot;./command/downloadProxy&quot;; import extractTemplate, { extractTemplateFromManifest } from &quot;./command/extractTemplate&quot;; import packageManifest, { packageManifestsMatching } from &quot;./command/packageManifest&quot;; import packageProxy, { packageProxyToFile } from &quot;./command/packageProxy&quot;; import updateMap, { updateMapsFromObject } from &quot;./command/updateMap&quot;; import uploadProxy from &quot;./command/uploadProxy&quot;; import { readManifestUrl, readProxyUrl, readVirtualHostById, readDefaultVirtualHost, readAllVirtualHosts } from &quot;./command/readInfo&quot;; /** * @typedef {object} Configuration * @description An object for configuring the API manager tools. * @property {string} username The API Portal username used for authentication. * @property {string} password The password for the above user. * @property {string} host The hostname of the API Portal. * @property {string=} proxy Optional (https) proxy server URI. */ /** * @typedef {object} VirtualHost * @description An object containing virtual host information * @property {string} id The id of the virtual host. * @property {string} name The name of the virtual host. * @property {string} url The base url for the virtual host. * @property {string} host The hostname of the virtual host. * @property {number=} port The port of the virtual host; may be null. * @property {boolean} ssl Flag indicating if the host is on SSL. * @property {string=} projectPath The project path on the host; may be null. * @property {boolean} default Flag indicating if the virtual host is the default one. */ /** * Public API class for the library. * @class */ class ApiManager { /** * Builds a new API Manager toolset class. * @constructor * @param {Configuration} config */ constructor(config) { this.client = new ApiClient(config); this.config = config; } /** * Applies the given placeholder values to the template. * @param {string} source A directory where the template files are located. * @param {string} target The target directory (if it does not exist, it is created). * @param {object} placeholders A map between the placeholder names and values (as strings). * @param {boolean} [clean=false] Flag indicating if the target directory should be cleaned. * @returns {Promise} A promise that is resolved when the operation has finised. */ applyTemplate(source, target, placeholders, clean = false) { return applyTemplate(source, target, placeholders, clean); } /** * Deploys the API manager artifacts described in the given manifest. * @param {string} path The absolute or relative path of the manifest file. * @returns {Promise} A promise that is resolved when the operation has finised. */ deployManifest(path) { return deployManifest(this.client, path); } /** * Deploys all the manifests matching the given glob pattern. * @param {string} pattern A glob pattern. * @param {boolean} [force=false] If true, the method continues execution even if one * manifest deployment fails. * @returns {Promise} A promise that is resolved when the operation has finised. */ deployManifestsMatching(pattern, force = false) { return deployManifestsMatching(this.client, pattern, force); } /** * Deploys the API manager proxy files located in the given directory. * @param {string} path The absolute or relative path of the directory. * @param {boolean} [templated=false] Flag indicating if the files are part of a template. * @param {object} [placeholders={}] A map between the placeholder names and values (as * strings). Only relevant if templated is set to true. * @returns {Promise} A promise that is resolved when the operation has finised. */ deployProxy(path, templated = false, placeholders = {}) { return deployProxy(this.client, path, templated, placeholders); } /** * Downloads an existing API Proxy from the API Portal. * @param {string} name The name of the existing API proxy. * @param {string} path A directory where the results will be stored (if it does not exist, * it is created). * @param {boolean} [clean=false] Flag indicating if the target directory should be cleaned. * @returns {Promise} A promise that is resolved when the operation has finised. */ downloadProxy(name, path, clean = false) { return downloadProxy(this.client, name, path, clean); } /** * Extracts (&quot;reverse-engineers&quot;) a template from existing proxy files. * @param {string} source A directory where the source files are located. * @param {string} target A directory where the results will be stored (if it does not exist, * it is created). * @param {object} placeholders A map between the placeholder names and values. * @param {boolean} [clean=false] Flag indicating if the target directory should be cleaned. * @returns {Promise} A promise that is resolved when the operation has finised. */ extractTemplate(source, target, placeholders, clean = false) { return extractTemplate(source, target, placeholders, clean); } /** * Extracts (&quot;reverse-engineers&quot;) a template from existing deployed API proxy. * @param {string} manifestPath The path to the manifest describing the API proxy. * @param {string} target A directory where the results will be stored (if it does not exist, * it is created). * @param {boolean} [clean=false] Flag indicating if the target directory should be cleaned. * @returns {Promise} A promise that is resolved when the operation has finised. */ extractTemplateFromManifest(manifestPath, target, clean = false) { return extractTemplateFromManifest(this.client, manifestPath, target, clean); } /** * Returns the configured API Manager host. * @returns {string} The host of the API Manager. */ getConfiguredHost() { return this.config.host; } /** * Reads the full base URL for a given API proxy. * @param {string} name The name of the API proxy. * @returns {Promise} A promise which resolves with the URL as a string. */ getProxyUrl(name) { return readProxyUrl(this.client, name); } /** * Reads the full base URL for a proxy described by the given manifest. * @param {string} path The path of the manifest file. * @returns {Promise} A promise which resolves with the URL as a string. */ getManifestUrl(path) { return readManifestUrl(this.client, path); } /** * Reads the information for a virtual host (given by id). * @param {string} id The id of the host. * @returns {Promise&lt;VirtualHost&gt;} A promise which resolves with the virtual host information. */ getVirtualHostInfoById(id) { return readVirtualHostById(this.client, id); } /** * Reads the information for the default virtual hosts. * @returns {Promise&lt;VirtualHost&gt;} A promise which resolves with the virtual host information. */ getDefaultVirtualHostInfo() { return readDefaultVirtualHost(this.client); } /** * Reads the information for the all virtual hosts. * @returns {Promise&lt;VirtualHost[]&gt;} A promise which resolves with the virtual host information. */ getAllVirtualHostInfo() { return readAllVirtualHosts(this.client); } /** * Packages an API proxy described by the given manifest into an archive. * @param {string} manifestPath The path to the manifest describing the API proxy. * @param {string} target The path (including the filename) where to store the zip file. * @returns {Promise} A promise that is resolved when the operation has finised. */ packageManifest(manifestPath, target) { return packageManifest(manifestPath, target); } /** * Packages all the manifests matched by the given glob pattern. * @param {string} pattern The glob pattern to be expanded. * @param {boolean} [force=false] If true, the method continues execution even if one * operation fails. * @returns {Promise} A promise that is resolved when the operation has finised. */ packageManifestsMatching(pattern, force = false) { return packageManifestsMatching(pattern, force); } /** * Packages the API proxy files located at the given directory into a zip stream. * @param {string} path The path to the directory containing the proxy files. * @param {boolean} [templated=false] Flag indicating if the files are part of a template. * @param {object} [placeholders={}] A map between the placeholder names and values (as * strings). Only relevant if templated is set to true. * @returns {Promise} A promise that is resolved when the operation has finised. The * Promise will return a stream containing the zip archive when resolved. */ packageProxy(path, templated = false, placeholders = {}) { return packageProxy(path, templated, placeholders); } /** * Packages the API proxy files located at the given directory into a zip file. * @param {string} path The path to the directory containing the proxy files. * @param {string} target The path (including the filename) where to store the zip file. * @param {boolean} [templated=false] Flag indicating if the files are part of a template. * @param {object} [placeholders={}] A map between the placeholder names and values (as * strings). Only relevant if templated is set to true. * @returns {Promise} A promise that is resolved when the operation has finised. */ packageProxyToFile(path, target, templated = false, placeholders = {}) { return packageProxyToFile(path, target, templated, placeholders); } /** * Update a key-value map on the API Manager. If the map does not exist, it is created. * @param {string} name The name of the key-value map. * @param {object} keys A map between the keys and the values. If a given value is * a string, then it is sent as-is to the API Manager. Otherwise, it is serialized * into JSON. * @returns {Promise} A promise that is resolved when the operation has finised. */ updateMap(name, keys) { return updateMap(this.client, name, keys); } /** * Updates several key-value maps on the API Manager. * @see updateMap * @param {object} maps A map between the key-value map name and the keys. * @returns {Promise} A promise that is resolved when the operation has finised. */ updateMapsFromObject(maps) { return updateMapsFromObject(this.client, maps); } /** * Uploads an API Proxy archive to the API Portal. * @param {string|stream} pathOrStream Either the path to a zip file or a stream * containing the archive. * @returns {Promise} A promise that is resolved when the operation has finised. */ uploadProxy(pathOrStream) { return uploadProxy(this.client, pathOrStream); } } export default ApiManager; × Search results Close "},"index.js.html":{"id":"index.js.html","title":"Source: index.js","body":" SAP API Management Tools Modules sapimsapim/logger Classes ApiManagersapim/logger~DefaultLogger Global Global Source: index.js /** * API management tools module. * @module sapim */ import ApiManager from &quot;./ApiManager&quot;; import tmp from &quot;tmp&quot;; import {existsSync, readFileSync, writeFile} from &quot;fs-extra&quot;; import {join, resolve} from &quot;path&quot;; import {homedir} from &quot;os&quot;; import logger from &quot;./logger&quot;; tmp.setGracefulCleanup(); /** * Utility function for loading a configuration file. * @param {string} path The path to the config file. * @returns {Configuration} The resulting configuration or null if not found. */ export function loadConfigFile(path) { try { if (existsSync(path)) { logger.debug(&quot;Loading configuration file: &quot; + path); return JSON.parse(readFileSync(path, &quot;utf8&quot;)); } else { logger.debug(&quot;No configuration file found at: &quot; + path + &quot;. Skipping.&quot;); return null; } } catch (e) { logger.warn(&quot;Unable to parse .sapim config file from: &quot; + path + &quot;. &quot; + e.toString()); return null; } } function getProperty(field, envVar, config) { if (process.env[envVar]) { logger.debug(&quot;Using &quot; + field + &quot; from the environment.&quot;); return process.env[envVar]; } else { logger.debug(&quot;Using &quot; + field + &quot; from the configuration.&quot;); return config[field]; } } let defaultConfigCache = null; function defaultConfig() { if (!defaultConfigCache) { let fileConfig = loadConfigFile(resolve(&quot;.sapim&quot;)) || loadConfigFile(join(homedir(), &quot;.sapim&quot;)) || {}; defaultConfigCache = { username: getProperty(&quot;username&quot;, &quot;SAPIM_USERNAME&quot;, fileConfig), password: getProperty(&quot;password&quot;, &quot;SAPIM_PASSWORD&quot;, fileConfig), host: getProperty(&quot;host&quot;, &quot;SAPIM_HOST&quot;, fileConfig), proxy: getProperty(&quot;proxy&quot;, &quot;HTTPS_PROXY&quot;, fileConfig) }; } return defaultConfigCache; } /** * Creates a .sapim configuration file. * @param {Configuration} content The content of the configuration file. * @param {boolean} [global=false] Flag indicating if the configuration should be global. * @param {boolean} [overwrite=false] Flag indicating if the existing configuration (if any) should * be overwritten. */ export function createConfigFile(content, global = false, overwrite = false) { let file = global ? join(homedir(), &quot;.sapim&quot;) : resolve(&quot;.sapim&quot;); let opts = overwrite ? {flag: &quot;w&quot;} : {flag: &quot;wx&quot;}; return writeFile(file, JSON.stringify(content, null, 4), opts); } /** * Factory function for the API tools class. * @function default * @static * @param {Configuration=} config The configuration used for creating the API tools. * If ommited, the configuration is loaded from the environment and / or the file system. * @returns {ApiManager} The API tools class instance. */ export default function(config = defaultConfig()) { return new ApiManager(config); } export { ApiManager, logger }; × Search results Close "},"logger.js.html":{"id":"logger.js.html","title":"Source: logger.js","body":" SAP API Management Tools Modules sapimsapim/logger Classes ApiManagersapim/logger~DefaultLogger Global Global Source: logger.js /** * Logging helper module. * @module sapim/logger */ /** * The severity of the message(s) logged. * @enum {integer} */ export const LOG_LEVEL = { /** Debug level */ DEBUG: 0, /** Info level */ INFO: 1, /** Warning level */ WARNING: 2, /** Alias for WARNING */ WARN: 2, /** Erorr level */ ERROR: 3, /** Silent level */ SILENT: 100 }; /** * A simple logging wrapper around the console. * @class * @property {LOG_LEVEL} level The lowest severity level logged by the logger. */ class DefaultLogger { constructor() { this.level = LOG_LEVEL.INFO; } /** * Log a DEBUG-level message. * @param {string} message The message to be logged. * @returns {void} */ debug(message) { if (this.level &lt;= LOG_LEVEL.DEBUG) { console.log(message); } } /** * Log a INFO-level message. * @param {string} message The message to be logged. * @returns {void} */ info(message) { if (this.level &lt;= LOG_LEVEL.INFO) { console.info(message); } } /** * Log a WARN-level message. * @param {string} message The message to be logged. * @returns {void} */ warn(message) { if (this.level &lt;= LOG_LEVEL.WARNING) { console.warn(message); } } /** * Log a ERROR-level message. * @param {string} message The message to be logged. * @returns {void} */ error(message) { if (this.level &lt;= LOG_LEVEL.ERROR) { console.error(message); } } } let logger = new DefaultLogger(); /** * Overrides the default logger and sets a custom one (either a &quot;subclass&quot; of the * DefaultLogger or an interface-compatible object). * @static * @param {DefaultLogger|object} customLogger The custom logger object. * @returns {void} */ export function setLogger(customLogger) { logger = customLogger; } export default logger; × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" SAP API Management Tools Modules sapimsapim/logger Classes ApiManagersapim/logger~DefaultLogger Global Global Global Type Definitions Configuration An object for configuring the API manager tools. Type: object Properties: Name Type Argument Description username string The API Portal username used for authentication. password string The password for the above user. host string The hostname of the API Portal. proxy string &lt;optional&gt; Optional (https) proxy server URI. Source: ApiManager.js, line 15 VirtualHost An object containing virtual host information Type: object Properties: Name Type Argument Description id string The id of the virtual host. name string The name of the virtual host. url string The base url for the virtual host. host string The hostname of the virtual host. port number &lt;optional&gt; The port of the virtual host; may be null. ssl boolean Flag indicating if the host is on SSL. projectPath string &lt;optional&gt; The project path on the host; may be null. default boolean Flag indicating if the virtual host is the default one. Source: ApiManager.js, line 25 × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" SAP API Management Tools Modules sapimsapim/logger Classes ApiManagersapim/logger~DefaultLogger Global Global Modules Classes ApiManager DefaultLogger × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" SAP API Management Tools Modules sapimsapim/logger Classes ApiManagersapim/logger~DefaultLogger Global Global Classes Classes ApiManager DefaultLogger × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" SAP API Management Tools Modules sapimsapim/logger Classes ApiManagersapim/logger~DefaultLogger Global Global sapim 0.0.7 sapim SAP API Manager Tools A suite of tools for deploying and building SAP API Manager API proxies and key-value maps. Check out the wiki for more information. InstallVia npm# If you just want to use the command line interface: npm install sapim -g # If you want to use the package during development or build-time: npm install sapim --save-dev # If you want to use the API during runtime: npm install sapim --saveBinary downloadFor using the library purely as a command line tool, a binary version (for x64 OS) can be downloaded from the releases section. This binary exexcutable does not depend on the presence of NodeJS or NPM on your system. UsageManifestsThe package uses YAML or JSON-based manifests for describing the API Manager artifacts. These manifest must adhere to the schema described by manifest.schema.json. proxy: name: my-test-proxy path: ./my-test-proxy templated: true placeholders: some-placeholder-name: My string value here another-placeholder: Another string value here maps: my-first-map-name: some-string-key: Some string valueCommand-line interfaceTo use the commands that imply communicating with the API Manager, you need to provide a user, password and host for the library to use. You have two options for specifying them: Using the environment variables SAPIM_USERNAME, SAPIM_PASSWORD and SAPIM_HOST. Using a .env file for loading the environment variables mentioned above. Using a .sapim file. For more details, check out the configuration wiki page. The following commands are available: build commands package manifest package all package proxy deployment commands deploy manifest deploy all deploy proxy template commands apply template extract template (manifest) extract template (proxy) misc commands upload proxy download proxy configure get proxy url get manifest url get virtual host info Programmatic usageAll the above commands have a corresponding method exposed as part of the library's public API. You can read more about using it in the corresponding wiki page and you can find the reference documentation on GitHub Pages. Example usage: var sapim = require(&quot;sapim&quot;).default(); sapim.deployManifest(&quot;/path/to/my/manifest.yaml&quot;) .then(function() { console.log(&quot;Success!&quot;); });LicenseSAP API Management
